<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title id="meta-title">Product Details</title>
<meta name="description" id="meta-desc">

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #f4f6fb;
  color: #1f2937;
}

.container {
  max-width: 1150px;
  margin: auto;
  padding: 40px 20px;
}

.hero {
  background: linear-gradient(135deg,#020617,#1e293b);
  color: #fff;
  padding: 45px;
  border-radius: 18px;
  margin-bottom: 30px;
}

.hero span {
  background: #38bdf8;
  color: #020617;
  padding: 6px 14px;
  border-radius: 50px;
  font-size: 13px;
  display: inline-block;
  margin-bottom: 12px;
}

.hero h1 {
  font-size: 30px;
  margin-bottom: 10px;
}

.hero p {
  opacity: .9;
}

.card {
  background: #fff;
  border-radius: 18px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,.08);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 20px;
}

.info-box {
  background: #f1f5f9;
  padding: 18px;
  border-radius: 14px;
}

.info-box strong {
  display: block;
  font-size: 13px;
  color: #475569;
}

.info-box span {
  font-size: 15px;
  margin-top: 6px;
  display: block;
}

/* FAQ */
.faq {
  margin-top: 40px;
}

.faq-item {
  background: #f8fafc;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 10px;
}

/* FORM */
.form-card {
  margin-top: 40px;
  background: #020617;
  color: #fff;
  border-radius: 18px;
  padding: 30px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 15px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
}

textarea { resize: vertical; }

button {
  background: #38bdf8;
  border: none;
  padding: 14px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

button:hover { background: #0ea5e9; }
</style>

<script type="application/ld+json" id="faq-schema"></script>
</head>

<body>

<div class="container">

  <!-- HERO -->
  <div class="hero">
    <span id="manu"></span>
    <h1 id="product-name">Loading...</h1>
    <p id="short-desc"></p>
  </div>

  <!-- DETAILS -->
  <div class="card">
    <h2>Product Specifications</h2>

    <div class="grid">
      <div class="info-box">
        <strong>Item Number</strong>
        <span id="item-no"></span>
      </div>

      <div class="info-box">
        <strong>Manufacturer</strong>
        <span id="manufacturer"></span>
      </div>

      <div class="info-box">
        <strong>Description</strong>
        <span id="description"></span>
      </div>
    </div>

    <!-- FAQ -->
    <div class="faq">
      <h3>Frequently Asked Questions</h3>
      <div id="faq-list"></div>
    </div>
  </div>

  <!-- FORM -->
  <div class="form-card">
    <h3>Request Quote / More Information</h3>
    <form>
      <div class="form-grid">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Company Name">
        <input type="tel" placeholder="Phone Number">
      </div>
      <textarea rows="4" placeholder="Quantity / Message"></textarea>
      <button type="submit">Submit Enquiry</button>
    </form>
  </div>

</div>

<script>
fetch("data/products.csv")
  .then(res => res.text())
  .then(text => {

    const rows = text.trim().split("\n").slice(1);
    const products = rows.map(r => {
      const cols = r.split(",");
      return {
        item: cols[0],
        manu: cols[1],
        name: cols[2],
        desc: cols.slice(3).join(",") // SAFE for commas
      };
    });

    const params = new URLSearchParams(window.location.search);
    const itemNo = params.get("item");

    const product = products.find(p => p.item === itemNo);
    if (!product) return;

    // CONTENT
    document.getElementById("product-name").innerText = product.item;
    document.getElementById("short-desc").innerText = product.desc;
    document.getElementById("item-no").innerText = product.item;
    document.getElementById("manufacturer").innerText = product.name;
    document.getElementById("description").innerText = product.desc;
    document.getElementById("manu").innerText = product.manu;

    // SEO
    document.getElementById("meta-title").innerText =
      `${product.item} | ${product.name} | LXI Components`;

    document.getElementById("meta-desc").setAttribute(
      "content",
      `${product.item} by ${product.name}. ${product.desc}. Request quote from LXI Components.`
    );

    // FAQ
    document.getElementById("faq-list").innerHTML = `
      <div class="faq-item"><strong>What is ${product.item}?</strong><br>${product.desc}</div>
      <div class="faq-item"><strong>Who manufactures it?</strong><br>${product.name}</div>
      <div class="faq-item"><strong>How to buy?</strong><br>Submit enquiry for pricing.</div>
    `;

    // FAQ SCHEMA
    document.getElementById("faq-schema").innerHTML = JSON.stringify({
      "@context":"https://schema.org",
      "@type":"FAQPage",
      "mainEntity":[{
        "@type":"Question",
        "name":`What is ${product.item}?`,
        "acceptedAnswer":{"@type":"Answer","text":product.desc}
      }]
    });

  });
</script>

</body>
</html>
